<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-LaborBridge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="auth-container">
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div class="form-container" id="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <select required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="seeker">Job Seeker</option>
                        <option value="provider">Job Provider</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header>
            <div class="container">
                <div class="logo-area">
                    <h1>E-LaborBridge</h1>
                </div>
                <div id="user-info">
                    <span>Welcome, <span id="username-display">User</span></span>
                    <button id="logout-btn" class="icon-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    <button id="dark-mode-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </header>

        <div id="main-content">
            <aside id="sidebar">
                <nav id="job-seeker-nav" style="display: none;">
                    <ul>
                        <li><a href="#" data-view="search-jobs">Search Jobs</a></li>
                        <li><a href="#" data-view="my-applications">My Applications</a></li>
                        <li><a href="#" data-view="profile">Profile</a></li>
                        <li><a href="#" data-view="notifications">Notifications</a></li>
                    </ul>
                </nav>
                <nav id="job-provider-nav" style="display: none;">
                    <ul>
                        <li><a href="#" data-view="post-job">Post a Job</a></li>
                        <li><a href="#" data-view="my-postings">My Postings</a></li>
                         <li><a href="#" data-view="notifications">Notifications</a></li>
                    </ul>
                </nav>
            </aside>

            <main id="page-content">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
